<script>
	

var seconds = 60;
var timer; //THIS IS IMPORTANT. DECLARE GLOBAL VARIABLE

function start(){

	timer = setInterval(decrement, 1000); //THIS IS IMPORTANT. ASSIGN THE STATEMENT TO A VARIABLE.
}

function decrement(){
	seconds--;
	if (seconds === 0){
		stop();
	}
	console.log(seconds);
}

function stop() {
	clearInterval(timer);
}

start();

</script>
